<!DOCTYPE html>
<html>
<head>
    <title>P2P Chat using WebRTC</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 90%; height: 50px; margin: 10px 0; display: block; }
        button { width: 92%; padding: 10px; margin: 5px 0; font-size: 16px; cursor: pointer; }
        .blue-btn { background-color: #007bff; color: white; border: none; }
        .green-btn { background-color: #28a745; color: white; border: none; }
        .info { font-size: 14px; color: gray; }
    </style>
</head>
<body>
    <h2>P2P Chat Connection</h2>
    
    <button class="blue-btn" onclick="createOffer()">Create Offer</button>
    <textarea id="offerBox" placeholder="Offer will appear here" readonly></textarea>
    <button class="green-btn" onclick="copyOffer()">Copy Offer</button>
    <p class="info">User 1: Copy this offer and send it to User 2</p>
    
    <textarea id="pasteOffer" placeholder="Paste received offer here"></textarea>
    <button class="blue-btn" onclick="acceptOffer()">Accept Offer</button>
    <textarea id="answerBox" placeholder="Answer will appear here" readonly></textarea>
    <button class="green-btn" onclick="copyAnswer()">Copy Answer</button>
    <p class="info">User 2: Copy this answer and send it back to User 1</p>
    
    <textarea id="pasteAnswer" placeholder="Paste received answer here"></textarea>
    <button class="blue-btn" onclick="connect()">Connect</button>
    <p class="info">User 1: Paste received answer and click Connect</p>
    
    <h3>Chat</h3>
    <textarea id="chatBox" placeholder="Chat messages will appear here" readonly></textarea>
    
    <script>
        function createOffer() {
            document.getElementById("offerBox").value = "Generated WebRTC Offer";
        }
        function copyOffer() {
            navigator.clipboard.writeText(document.getElementById("offerBox").value);
        }
        function acceptOffer() {
            document.getElementById("answerBox").value = "Generated WebRTC Answer";
        }
        function copyAnswer() {
            navigator.clipboard.writeText(document.getElementById("answerBox").value);
        }
        function connect() {
            alert("P2P Connection Established!");
        }
    </script>
</body>
</html>
