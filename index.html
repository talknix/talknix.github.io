<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 90%; max-width: 600px; }
        .section { border: 2px solid #000; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .btn { width: 100%; padding: 10px; margin: 5px 0; cursor: pointer; }
        .blue { background: #007BFF; color: white; }
        .green { background: #28A745; color: white; }
        textarea { width: 100%; height: 50px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>P2P Chat Connection</h2>
        
        <!-- Connection Section -->
        <div class="section">
            <h3>Connection Setup</h3>
            
            <!-- Create Connection (User 1) -->
            <div>
                <button class="btn blue">Create Offer</button>
                <textarea placeholder="Generated Offer"></textarea>
                <button class="btn green">Copy Offer</button>
            </div>
            
            <!-- Accept Connection (User 2) -->
            <div>
                <button class="btn blue">Accept Offer</button>
                <textarea placeholder="Generated Answer"></textarea>
                <button class="btn green">Copy Answer</button>
            </div>
            
            <!-- Final Connection Step -->
            <textarea placeholder="Paste received answer here"></textarea>
            <button class="btn blue">Connect</button>
        </div>
        
        <!-- Chat Section -->
        <div class="section">
            <h3>Chat</h3>
            <textarea placeholder="Type a message..."></textarea>
            <button class="btn blue">Send</button>
            <div id="chatBox" style="border: 1px solid #000; height: 150px; overflow-y: scroll; padding: 5px;"></div>
        </div>
    </div>
</body>
</html>
