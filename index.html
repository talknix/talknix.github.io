<!DOCTYPE html>
<html>
<head>
    <title>P2P WebRTC Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 10px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; margin-bottom: 10px; }
        .chat-box { border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px; }
    </style>
</head>
<body>
    <h2>P2P WebRTC Chat</h2>
    <div class="container">
        <h3>Step 1: Create Offer (User 1)</h3>
        <button onclick="createOffer()">Create Offer</button>
        <textarea id="offer" readonly></textarea>
        <button onclick="copyText('offer')">Copy</button>

        <h3>Step 2: Accept Offer (User 2)</h3>
        <textarea id="receivedOffer" placeholder="Paste offer here..."></textarea>
        <button onclick="acceptOffer()">Accept Offer</button>
        <textarea id="answer" readonly></textarea>
        <button onclick="copyText('answer')">Copy</button>

        <h3>Step 3: Finalize Connection (User 1)</h3>
        <textarea id="receivedAnswer" placeholder="Paste answer here..."></textarea>
        <button onclick="finalizeConnection()">Connect</button>
    </div>

    <h3>Chat</h3>
    <div class="container">
        <div class="chat-box" id="chat"></div>
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let peerConnection = new RTCPeerConnection();
        let dataChannel;

        function createOffer() {
            dataChannel = peerConnection.createDataChannel("chat");
            peerConnection.createOffer().then(offer => {
                peerConnection.setLocalDescription(offer);
                document.getElementById("offer").value = JSON.stringify(offer);
            });
        }

        function acceptOffer() {
            let offer = JSON.parse(document.getElementById("receivedOffer").value);
            peerConnection.ondatachannel = event => {
                dataChannel = event.channel;
                dataChannel.onmessage = event => addMessage("Peer: " + event.data);
            };
            peerConnection.setRemoteDescription(offer);
            peerConnection.createAnswer().then(answer => {
                peerConnection.setLocalDescription(answer);
                document.getElementById("answer").value = JSON.stringify(answer);
            });
        }

        function finalizeConnection() {
            let answer = JSON.parse(document.getElementById("receivedAnswer").value);
            peerConnection.setRemoteDescription(answer);
        }

        function sendMessage() {
            let message = document.getElementById("message").value;
            dataChannel.send(message);
            addMessage("You: " + message);
            document.getElementById("message").value = "";
        }

        function addMessage(msg) {
            let chatBox = document.getElementById("chat");
            chatBox.innerHTML += <p>${msg}</p>;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function copyText(id) {
            let textArea = document.getElementById(id);
            textArea.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
