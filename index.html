<!DOCTYPE html>
<html>
<head>
    <title>TalkNix WebRTC Signaling</title>
</head>
<body>
    <h2>TalkNix P2P Signaling</h2>
    <button onclick="startSignaling()">Connect</button>
    <script>
        let socket = new WebSocket("wss://signaling.simplewebrtc.com");

        function startSignaling() {
            socket.send(JSON.stringify({ type: "offer", data: "Request to connect" }));
        }

        socket.onmessage = (event) => {
            console.log("Message from peer:", event.data);
        };
    </script>
</body>
</html>
