<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat - WebRTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #chat-box {
            width: 90%;
            max-width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin: 10px auto;
            padding: 10px;
            background: #f9f9f9;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <h2>WebRTC P2P Chat</h2>
    <textarea id="offer" placeholder="Paste connection offer here"></textarea><br>
    <button onclick="createOffer()">Create Offer</button>
    <button onclick="acceptOffer()">Accept Offer</button>
    
    <div id="chat-box"></div>
    
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        let peerConnection;
        let dataChannel;

        async function createOffer() {
            peerConnection = new RTCPeerConnection();
            dataChannel = peerConnection.createDataChannel("chat");

            setupDataChannel();

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            alert("Copy this offer and send it to your friend: " + JSON.stringify(offer));
        }

        async function acceptOffer() {
            const offerText = document.getElementById("offer").value;
            const offer = JSON.parse(offerText);

            peerConnection = new RTCPeerConnection();
            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel();
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            alert("Copy this answer and send it back: " + JSON.stringify(answer));
        }

        function setupDataChannel() {
            dataChannel.onopen = () => console.log("Connected!");
            dataChannel.onmessage = (event) => {
                document.getElementById("chat-box").innerHTML += "<p>Friend: " + event.data + "</p>";
            };
        }

        function sendMessage() {
            const message = document.getElementById("message").value;
            dataChannel.send(message);
            document.getElementById("chat-box").innerHTML += "<p>You: " + message + "</p>";
            document.getElementById("message").value = "";
        }
    </script>

</body>
</html>
